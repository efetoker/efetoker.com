<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colonist Generator for Rimworld - Efe TOKER">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link href="assets/stylesheets/colonist-generator.css" rel="stylesheet">
    <script src="assets/scripts/colonist-generator.js" defer></script>
</head>

<body>

    <div id="colonist_generator">
        <div class="colonist_generator__row">
            <input class="colonist_generator__input" type="text" placeholder="" id="colonist_name" value="">

            <div class="colonist_generator__buttons_container">
                <button class="colonist_generator__button" id="colonist_generate">
                    <div class="colonist_generator__retro_effect"></div>
                    
                    Randomize
                </button>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="colonist_generator__buttons_container">
            <button class="colonist_generator__button" id="colonist_generate">
                <div class="colonist_generator__retro_effect"></div>
                
                what is that?
            </button>
        </div>
    </div>
    
</body>
</html>
